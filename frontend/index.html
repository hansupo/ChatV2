<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no" />
  <link rel="icon" type="image/png" href="/media/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/media/favicon.svg" />
  <link rel="shortcut icon" href="/media/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/media/apple-touch-icon.png" />
  <link rel="manifest" href="/media/site.webmanifest" />
  <link rel="stylesheet" href="clean.css" />

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Chat App">
  <meta name="theme-color" content="transparent">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-touch-fullscreen" content="yes">

  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/index.js" type="module"></script>
</head>

<body>
  <div class="chat-container">
    <div class="header">
      <div class="header-content">
        <button class="menu-button"></button>
        <span class="title"></span>
        <div class="background-controls">
          <button class="right-menu-button"></button>
        </div>
      </div>
    </div>
    <div class="messages-container">
      <div class="messages-content">
        <!-- Messages will be populated by JavaScript -->
        <div class="input-container">

          
          <div class="textarea-wrapper">
            <button class="add-button"></button>
            <input type="file" id="file-input" class="file-input" accept="image/*" hidden>
            <textarea 
              id="chat-input"
              class="chat-input" 
              placeholder="Type a message..." 
              rows="1" 
              enterkeyhint="return" 
              inputmode="text"
              style="accent-color: #000;"
            ></textarea>
            
            <button hidden class="emoji-button"></button>
            <button class="send-button"></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>

  <script src="index.js" type="module"></script>

  <div class="right-menu">
    <div class="right-menu-content">
      <button class="close-menu-button"></button>
      <div class="menu-items">
        <button class="menu-item">
          <span class="menu-item-text">Dark Mode</span>
          <div class="menu-item-icon dark-mode-toggle">ðŸŒ™</div>
        </button>
        <div class="menu-item-expandable">
          <button class="menu-item">
            <span class="menu-item-text">Change Background</span>
            <div class="menu-item-icon background-button"></div>
          </button>
          <div class="background-grid">
            <!-- Will be populated with background options -->
            <div class="background-option" data-bg="none">
              <div class="background-preview no-bg"></div>
              <span>No Background</span>
            </div>
          </div>
          <div class="gradient-controls">
            <div class="color-picker-section">
              <span class="section-title">Gradient Color</span>
              <input type="color" id="gradient-color" class="gradient-color-picker">
            </div>
            <div class="opacity-section">
              <span class="section-title">Gradient Opacity</span>
              <input type="range" id="gradient-opacity" class="gradient-opacity-slider" 
                     min="0" max="100" value="100" step="1">
              <span class="opacity-value">100%</span>
            </div>
          </div>
        </div>
        <button class="menu-item">
          <span class="menu-item-text">Reload App</span>
          <div class="menu-item-icon reload-button"></div>
        </button>
      </div>
      <select id="background-select" class="background-select" hidden>
        <!-- Options will be populated by JavaScript -->
      </select>
    </div>
  </div>

  <div class="image-viewer">
    <div class="image-viewer-content">
      <img src="" alt="Full size image" class="fullsize-image">
      <div class="image-viewer-controls">
        <button class="close-viewer-button"></button>
        <button class="save-image-button"></button>
      </div>
    </div>
  </div>
</body>

</html>
